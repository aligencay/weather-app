<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          id="search-input"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="search-button">
          <img src="images/icons/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p id="error-404">Invalid city name</p>
        <p id="error-null">Please enter a city name</p>
      </div>
      <div class="weather">
        <img src="images/icons/cloud.svg" class="weather-icon" />
        <h1 class="temp">19Â°C</h1>
        <h2 class="city">Karabuk</h2>
        <div class="details">
          <div class="col">
            <img src="images/icons/humidity.png" />
            <div>
              <p class="humidity">81%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/icons/wind.svg" />
            <div>
              <p class="wind">5 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
